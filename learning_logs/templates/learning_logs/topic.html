{% extends 'learning_logs/base.html' %}

{% block content %}
    <h3>
        Tópico: {{ topic }}
    </h3>

    <p>Entradas: </p>
    <ul>
        {% for entry in entries %}
        <li>
            <p>{{ entry.text | linebreaks }}</p>
            <i>{{ entry.date_added | date:'M d, Y H:i' }}</i>
        </li>
        {% empty %}
        <p>Não há registros</p>

        {% endfor %}
    </ul>
{% endblock content %}
